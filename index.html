<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hangman</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <h1>Hangman</h1>
    <p>Enter letters to find the hidden word.</p>

    <div class="container">
        <svg height="250" width="250" class="graphic">
            <line x1="50" y1="20" x2="130" y2="20" />
            <line x1="130" y1="20" x2="130" y2="50" />
            <line x1="50" y1="20" x2="50" y2="300" />
            <line x1="10" y1="250" x2="90" y2="250" />

            <circle cx="130" cy="70" r="20" class="item" />

            <line x1="130" y1="90" x2="130" y2="190" class="item" />
            <line x1="130" y1="120" x2="100" y2="100" class="item" />
            <line x1="130" y1="120" x2="160" y2="100" class="item" />
            <line x1="130" y1="190" x2="100" y2="230" class="item" />
            <line x1="130" y1="190" x2="160" y2="230" class="item" />
        </svg>

        <div id="wrong-letters"></div>
        <div id="word"></div>
    </div>
    <div id="popup-container">
        <div class="popup">
            <h2 id="succes-message"></h2>
            <button id="play-again">Play again</button>
        </div>
    </div>

    <div id="message" class="">
        <p>You added this letter</p>
    </div>

    <script src="./app.js"></script>
</body>

</html>
